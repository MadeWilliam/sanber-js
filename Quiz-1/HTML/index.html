<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Buah</title>
</head>

<body style="max-width: 400px; margin: 20px auto; padding: 0;">
    <div style="padding: 20px; border: 1px solid black; border-radius: 15px;">
        <h1 style="text-align:center">Form Pembelian Buah</h1>
        <div>
            <div style="display: block; margin-bottom: 1em;">
                <div style="display: inline-block; width: 150px; font-weight: bold; font-size: 16px;">
                    Nama Pelanggan
                </div>
                <input style="display: inline-block;" type="text" name="name">
            </div>
            <div style="display: block; margin-bottom: 1em;">
                <div style="display: inline-block; width: 150px; font-weight: bold; font-size: 16px;">
                    Daftar Item
                </div>
                <div style="display: inline-block;">
                    <input type="checkbox" id="semangka" name="gender" value="semangka">
                    <label for="semangka">Semangka</label><br>
                    <input type="checkbox" id="jeruk" name="gender" value="jeruk">
                    <label for="jeruk">Jeruk</label><br>
                    <input type="checkbox" id="nanas" name="gender" value="nanas">
                    <label for="nanas">Nanas</label><br>
                    <input type="checkbox" id="salak" name="gender" value="salak">
                    <label for="salak">Salak</label><br>
                    <input type="checkbox" id="anggur" name="gender" value="anggur">
                    <label for="anggur">Anggur</label><br>
                </div>
            </div>
            <input type="submit" value="Kirim" style="
                            background: white;
                            border: 2px solid linear-gradient(to right, red, purple);
                            cursor: pointer;
                            border-radius: 30px;">
        </div>
    </div>
</body>

</html>
